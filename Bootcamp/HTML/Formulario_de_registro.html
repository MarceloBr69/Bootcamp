<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Mi formulario de registro</h1> <!--Encabezado-->
    <div><!--Nombre-->
        <label for="Nombre">Nombre</label>
        <input id="Nombre" name="NombreUsuario">
    </div>
    <div><!--Apellido-->
        <label for="Apellido">Apellido</label>
        <input type="text" name="ApellidoUsuario" id="Apellido">
    </div>
    <div><!--Email-->
        <label for="Email">Email</label>
        <input type="email" id="Email" name="IDusuario">
    </div>
    <div><!--Password-->
        <label for="Password">Contraseña</label>
        <input type="password" id="Password" name="PasswordUsuario">
    </div>
    
    <div><!--Repite Password-->
        <label for="PasswordConfirm">Confirmar</label>
        <input type="password" id="PasswordConfirm" name="PasswordUsuario">
    </div>
    <div> <!--Cumpleños-->
        <label for="Cumpleños">Cumpleños</label>
        <input type="date" name="CumpleñosUsuario" id="Cumpleños">
    </div>
    <div><!--Sexo del usuario-->
        <label for="Sexo">Masculino</label>
        <input type="radio" name="Sexo" id="Sexo1">

        <label for="Sexo">Femenino</label>
        <input type="radio" name="Sexo" id="Sexo2"> <!--El name si es el mismo, solo se selecciona 1-->

        <label for="Sexo">Otro</label>
        <input type="radio" name="Sexo" id="Sexo3">
    </div>
    <div><!--Cuadro de texto-->
        <label for="Dato">Una breve descripcion de ti:</label>
        <textarea id="Dato" name="Descripcion"></textarea>
    </div>
    <div><!--Lenguaje favorito-->
        <label for="lenguaje">Lenguaje Favorito</label>
        <select name="lenguaje Favorito" id="lenguaje">
            <option value="JS">JavaScript</option>
            <option value="CSS">CSS</option>
            <option value="HTML">HTML</option>
            <option value="C#">C#</option>
            <option value="C++">C++</option>
            <option value="Py">Python</option>
            <option value="C">C</option>
            <option value="Java">Java</option>
        </select>
    </div>
    <div><!-- Boton de enviar-->
        <input value="Enviar" type="submit">
    </div>
</body>
</html>
